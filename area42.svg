           style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="845.23389"
           x="66.33371"
           sodipodi:role="line"> </tspan><tspan
           style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="857.73389"
           x="66.33371"
           sodipodi:role="line"
           id="tspan5010"> </tspan><tspan
           id="tspan3021"
           style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="887.94727"
           x="66.33371"
           sodipodi:role="line">[1] The guy who setup the rules has been sacked<tspan
   id="tspan4161"
   style="font-size:65.00091553%;baseline-shift:super">2</tspan></tspan><tspan
           id="tspan3023"
           style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="915.07465"
           x="66.33371"
           sodipodi:role="line">[2] The guy who sacked the guy who setup the rules has been sacked<tspan
   id="tspan4165"
   style="font-size:65.00091553%;baseline-shift:super">3</tspan></tspan><tspan
           id="tspan3025"
           style="font-size:15px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="935.1543"
           x="66.33371"
           sodipodi:role="line">[3] The guy who sacked the guy who sacked the guy who setup the rules has been sacked<tspan
   style="font-size:65.00091553%;baseline-shift:super"
   id="tspan5004">4</tspan> too</tspan><tspan
           id="tspan3027"
           style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="950.95203"
           x="66.33371"
           sodipodi:role="line">[4] The guy who sacked the guy who sacked the guy who sacked the guy who setup the rules has also been sacked<tspan
   style="font-size:65.00091553%;baseline-shift:super"
   id="tspan5006">5</tspan></tspan><tspan
           style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="963.98389"
           x="66.33371"
           sodipodi:role="line"
           id="tspan4241">[5] The guy who sacked the guy who sacked the guy who sacked the guy who sacked the guy who setup the rules has disappeared into the void</tspan><tspan
           style="font-size:10px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="976.48389"
           x="66.33371"
           sodipodi:role="line"
           id="tspan4245"> </tspan><tspan
