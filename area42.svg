           id="tspan3822-1-0"
           y="722.94727"
           x="66.33371"
           sodipodi:role="line">It is not authorized to sleep, hibernate, slumber,</tspan><tspan
           id="tspan3992"
           style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="757.94727"
           x="66.33371"
           sodipodi:role="line">snooze or nap in this premises.</tspan><tspan
           id="tspan3996"
           style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="792.94727"
           x="66.33371"
           sodipodi:role="line">Snoring will automatically trigger adequate</tspan><tspan
