           id="tspan3816-1"
           y="517.60687"
           x="65.523804"
           sodipodi:role="line">that items entering this permises can be subject</tspan><tspan
           style="font-size:28px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           id="tspan3818-6"
           y="552.60687"
           x="65.523804"
           sodipodi:role="line">to destructive forces or being removed altogether.</tspan><tspan
           id="tspan3033"
           style="font-size:8px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;text-anchor:start;font-family:Arial;-inkscape-font-specification:Arial"
           y="567.92535"
           x="65.523804"
           sodipodi:role="line"> </tspan><tspan
